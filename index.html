    <div class="container-fluid bg-dark bg-gradient w-auto h-auto">

        <div class="container shadow-lg p-3 mb-5  rounded"
            style="text-align: center; background-color: rgb(207, 183, 148);">
            <h1>Stop Watch</h1>
        </div>
        <div class=" dark container text-white text-center" id="result_time">
            <h1 class="d-inline " style="font-size: 80px;" id="hour"> 0 </h1>
            <h1 class="d-inline " style="font-size: 70px;"> : </h1>
            <h1 class="d-inline " style="font-size: 80px;" id="min"> 0 </h1>

        </div>
        <div class="container  text-center p-5  fs-1 ">
            <button type="button" class="btn btn-outline-info btn-lg m-1" id="myBtn"

            <button type="button" class="btn btn-outline-info btn-lg m-1 " onclick="stop()">Stop</button>
            <button type="button" class="btn btn-outline-info btn-lg m-1" onclick="reset()">Reset</button>
            <button type="button" class="btn btn-outline-info btn-lg m-1" onclick="add()">Split</button>
        </div>
    </div>

    <div class="container bg-dark bg-gradient w-100 text-center">
